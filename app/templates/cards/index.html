{% extends "base.html" %}
{% import 'macro/form.html' as f %}

{% block context %}Database/{% endblock %}
{% block title %}Cards{% endblock %}

{% block content %}
<div class="card-grid clear">
	{% for card in cards %}
		<div class="card">
			<div class="caption {{ card.attribute }}">
				<span class="left">{{ card.id }}</span>
				<span class="right">{{ card.normal_state.rarity.short_name }}</span>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
