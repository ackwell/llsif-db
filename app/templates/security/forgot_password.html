{% extends 'base.html' %}
{% import 'macro/form.html' as f %}
{% set form = forgot_password_form %}

{% block content %}
<h1>Forgot Password</h1>
<form action="" method="post" role="form">
	{{ form.hidden_tag() }}

	{{ f.errors(form) }}

	{{ f.field(form.email) }}

	{# Submit #}
	<button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
