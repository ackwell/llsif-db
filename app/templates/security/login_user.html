{% extends 'base.html' %}
{% import 'macro/form.html' as f %}
{% set form = login_user_form %}

{% block content %}
<h1>Login</h1>
<form action="" method="post" role="form">
	{{ form.hidden_tag() }}

	{{ f.errors(form) }}

	<div class="row">
		<div class="col-md-5">{{ f.field(form.email) }}</div>
		<div class="col-md-5">{{ f.field(form.password) }}</div>
		<div class="col-md-2">{{ f.field(form.remember) }}</div>
	</div>

	{# Submit #}
	<button type="submit" class="btn btn-primary">
		<span class="glyphicon glyphicon-log-in"></span> Login
	</button>
</form>
{% endblock %}
