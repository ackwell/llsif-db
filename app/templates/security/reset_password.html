{% extends 'base.html' %}
{% import 'macro/form.html' as f %}
{% set form = reset_password_form %}

{% block content %}
<h1>Reset Password</h1>
<form action="" method="post" role="form">
	{{ form.hidden_tag() }}

	{{ f.errors(form) }}

	<div class="row">
		<div class="col-md-6">{{ f.field(form.password) }}</div>
		<div class="col-md-6">{{ f.field(form.password_confirm) }}</div>
	</div>

	{# Submit #}
	<button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
